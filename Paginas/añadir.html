<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir</title>
    <link rel="stylesheet" href="/css/añadir.css">
</head>
<body>
    <div class="general">
        <div class="barrArriba">
            <img src="../images/home-solid-24.png" alt="" id="casa">
            <p id="inicio">inicio</p>
            <img src="../images/Icon open-reload.png" alt="" id="recarga">
            <p id="Refrescar">Refrescar</p>
            <img src="../images/Icon material-delete-forever.png" alt="" id="basura">
            <p id="eliminar">Eliminar</p>
            <img src="../images/kario sin kairo.svg" alt="" id="Logo">
            <img src="../images/Icon material-bug-report.png" alt="" id="report">
            <p id="Repotar">Reportar</p>
            <img src="../images/Icon ionic-ios-help-circle.png" alt="" id="pregunta">
            <p id="Ayuda">Ayuda</p>
            <img src="../images/bxs-cog.svg" alt="" id="tuerca">
            <img src="../images/Icon material-notifications-active.svg" alt="" id="campana">
            <img src="../images/pp.png" alt="" id="pp">
        </div>
        <div class="principal">
            <p id="añadirIndi">Añadir indicador</p>
            <p id="AquiPuedes">Aqui puedes añadir indicadores</p>
            <div class="primerCuadro">
                <p id="nombreIndi">Nombre del indicador</p>
                <input type="text" id="input1">
            </div>
            <div class="segundoCuadro">
                <p id="DescriIndi">Descripcion del indicador</p>
                <input type="text" id="input2">
            </div>
            <div class="tercerCuadro">
                <p id="categoria">Categoria</p>
                <input type="text" id="input3">
            </div>
            <div class="cuartoCuadro">
                <p id="fechaIni">Fecha de inicio</p>
                <input type="text" id="input4">
            </div>
            <div class="quintoCuadro">
                <p id="fechaTermi">Fecha de terminacion</p>
                <input type="text" id="input5">
            </div>
            <div class="sextoCuadro">
                <p id="formula">Formula</p>
                <input type="text" id="input6">
            </div>
            <div class="septimoCuadro">
                <p id="frecuencia">Frecuencia</p>
                <input type="text" id="input7">
            </div>
            <div class="octavoCuadro">
                <p id="cumplimiento">Cumplimiento</p>
                <input type="text" id="input8">
            </div>
            <div class="novenoCuadro">
                <p id="area">Area</p>
                <input type="text" id="input9">
            </div>
            <div class="boton">
                <a href="" id="botonci"><p>Añadir elementos</p></a>
            </div>
        </div>
    </div>
</body>
</html>
